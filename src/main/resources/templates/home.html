<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation-shop"></nav>


<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Hermes Library</h1>
            <p>En Hermes Library, nos dedicamos a ser tu destino de confianza para todo
                lo relacionado con papelería y suministros escolares. Nuestra misión es
                ofrecerte una amplia variedad de productos de alta calidad que inspiren tu
                creatividad y faciliten tu organización.</p>
        </div>


        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="https://i.pinimg.com/564x/33/21/65/332165e8203d889a0be56ca68be59077.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="https://i.pinimg.com/564x/a5/b4/42/a5b442647a3edf44cab1c014e44d0797.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="https://i.pinimg.com/564x/35/4a/3e/354a3ee3a9b5e20eba6c0eccb7461960.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>


    </div>


</div>


</div>

<footer th:replace="fragments :: footer"></footer>
</body>
<style>
    body footer {
        background-color: #615264 !important;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40px;
        color: white !important;
    }
    .carousel-item img {
        border-radius: 40px;
        width: 600px;
        height: 600px;
        margin-left: 80px;
    }
    h1{
        color: #615264;
    }
</style>
</html>
