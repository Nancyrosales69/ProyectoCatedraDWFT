<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation-shop"></nav>


<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Conoce nuestras categorías</h1>
            <div class="list-group">
                <a href="" class="list-group-item" style="color: #9a8ba2;">Papel y Cuadernos</a>
                <a href="" class="list-group-item" style="color: #9a8ba2;">Organización y Archivos</a>
                <a href="" class="list-group-item" style="color: #9a8ba2;">Arte y Manualidades</a>
            </div>

        </div>

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="https://i.pinimg.com/564x/d5/ea/85/d5ea857585d186773309cf3fa8d3919d.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="https://i.pinimg.com/564x/19/a5/de/19a5dedcdcb2dc99ef4ad05caca9a6da.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="https://i.pinimg.com/564x/a6/e7/b9/a6e7b9cc111e7c4e3a30c3354402ef19.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row">

                <div class="col-lg-4 col-md-6 mb-4" th:each="producto : ${productos}">
                    <div class="card h-100">
                        <a th:href="@{'/producto/' + ${producto.id}}"><img class="card-img-top" src="https://i.pinimg.com/564x/9c/5a/4e/9c5a4ed17d8c960867ade66ef967112c.jpg" alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a th:href="@{'/producto/' + ${producto.id}}" th:text="${producto.nombre}"></a>
                            </h4>
                            <h5>$<span th:text="${producto.precio}"></span></h5>
                            <p class="card-text">Adquierlos ya</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>




            </div>

        </div>
    </div>

</div>

<footer th:replace="fragments :: footer"></footer>
</body>
<style>
    .carousel-item img {
        width: 90%;
        height: 80%;
        margin-left: 45px;
        border-radius: 40px;
    }
    h1{
        color: #3c343f;
    }
</style>
</html>
